<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/drum.png" type="image/x-icon">
    <title>Drum Keys</title>
</head>
<body>
    <main>
        <div class="drumKeyBox">
            <div id="drumKeyA" class="drumKey" data-key="A">
                <span class="letter">A</span>
                <span class="sound">CLAP</span>
            </div>
            <div id="drumKeyS" class="drumKey" data-key="S">
                <span class="letter">S</span>
                <span class="sound">HIHAT</span>
            </div>
            <div id="drumKeyD" class="drumKey" data-key="D">
                <span class="letter">D</span>
                <span class="sound">KICK</span>
            </div>
            <div id="drumKeyF" class="drumKey" data-key="F">
                <span class="letter">F</span>
                <span class="sound">OPENHAT</span>
            </div>
            <div id="drumKeyG" class="drumKey" data-key="G">
                <span class="letter">G</span>
                <span class="sound">BOOM</span>
            </div>
            <div id="drumKeyH" class="drumKey" data-key="H">
                <span class="letter">H</span>
                <span class="sound">RIDE</span>
            </div>
            <div id="drumKeyJ" class="drumKey" data-key="J">
                <span class="letter">J</span>
                <span class="sound">SNARE</span>
            </div>
            <div id="drumKeyK" class="drumKey" data-key="K">
                <span class="letter">K</span>
                <span class="sound">TOM</span>
            </div>
            <div id="drumKeyL" class="drumKey" data-key="L">
                <span class="letter">L</span>
                <span class="sound">TINK</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
